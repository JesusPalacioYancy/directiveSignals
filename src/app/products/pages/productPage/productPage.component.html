<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="myFrom" (ngSubmit)="changeColor()">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label>Correo: </label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="email">
        </div>

        <div class="col-auto">
            <span customLabel
            [color]="color"
            [errors]="myFrom.get('email')?.errors"
            >Temporal</span>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary">Cambiar color</button>
        </div>
    </div>

</form>


<pre>{{ myFrom.get('email')?.errors | json }}</pre>
<p>Color: {{color}}</p>
